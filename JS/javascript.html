<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Learning</title>

    <style>
        body {
            background-color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            border: 2px solid #ddd;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Javascript Basic Learning</h1>
    </div>


    <script>
        var name = "Wahidur Rahman";
        var myAddress = "ECB Chottor, Dhaka Cantonment, Dhaka-1206";
        var age = 30;
        var check = true

        // console
        console.log(name);
        console.log(myAddress);
        console.log(age);
        console.log(check);
        // check data type
        console.log(typeof name);
        console.log(typeof myAddress);
        console.log(typeof age);
        console.log(typeof check);
        // Alert
        alert(name);
        // document write
        document.write(name);


    </script>
</body>

</html>
